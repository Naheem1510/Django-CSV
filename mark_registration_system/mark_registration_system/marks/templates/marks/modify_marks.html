<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Marks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Shared CSS for Light/Dark Mode -->
    <style>
        /* Light mode (default) */
        :root {
            --background-color: #f5f7fa;
            --text-color: #333;
            --navbar-bg: #007bff;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode */
        [data-theme="dark"] {
            --background-color: rgb(131, 121, 84);
            --text-color: #f5f7fa;
            --navbar-bg:rgb(96, 117, 138);
            --card-bg: rgb(131, 121, 84);
            --card-shadow: 0 4px 6px rgba(6, 6, 6, 0.3);
        }

        /* Apply theme colors */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--navbar-bg) !important;
        }

        .card {
            background-color: var(--card-bg);
            box-shadow: var(--card-shadow);
            border-radius: 15px;
        }

        .card-header {
            background-color: var(--navbar-bg) !important;
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: var(--navbar-bg);
            border-color: var(--navbar-bg);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Modify Marks</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'modify_marks' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="student_id" class="form-label">Student ID:</label>
                                <input type="text" class="form-control" name="student_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="student" class="form-label">Student Name:</label>
                                <input type="text" class="form-control" name="student" required>
                            </div>
                            <div class="mb-3">
                                <label for="module_code" class="form-label">Module Code:</label>
                                <input type="text" class="form-control" name="module_code" required>
                            </div>
                            <div class="mb-3">
                                <label for="module" class="form-label">Module Name:</label>
                                <input type="text" class="form-control" name="module" required>
                            </div>
                            <div class="mb-3">
                                <label for="coursework1" class="form-label">Coursework 1 Marks:</label>
                                <input type="number" class="form-control" name="coursework1" required>
                            </div>
                            <div class="mb-3">
                                <label for="coursework2" class="form-label">Coursework 2 Marks:</label>
                                <input type="number" class="form-control" name="coursework2" required>
                            </div>
                            <div class="mb-3">
                                <label for="coursework3" class="form-label">Coursework 3 Marks:</label>
                                <input type="number" class="form-control" name="coursework3" required>
                            </div>
                            <div class="mb-3">
                                <label for="entry_date" class="form-label">Date of Entry:</label>
                                <input type="date" class="form-control" name="entry_date" required>
                            </div>
                            <input type="hidden" name="action" value="update">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Apply Theme Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentTheme = localStorage.getItem('theme');

            // Set the theme based on localStorage
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                console.log('Dark mode applied');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                console.log('Light mode applied');
            }
        });
    </script>
</body>
</html>
